<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">

        <script>

            function getData() {

                var inputEmail = document.getElementById("email");
        
                localStorage.setItem("email", inputEmail.value)

                inputEmail.value = ''
            }
        
            
        </script>    
</head>

<body>
    <div class="metade1">
        <header>
            <img src="./assets/logo.svg" alt="" height="94px">
        </header>
        <main>
            <div class="container">
                <div class="info">
                    <h2>atualize ideias e informações em 5 minutos.</h2>

                    <p class="subtitulo">tudo que você precisa saber para começar seu dia bem e informado</p>

                    <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                        perfeito para se preparar para codar ☕
                    </p>

                </div>

                <div class="formulario">
                    <div class="div-form">
                        <label for="">Insira seu email:</label>

                        <form action="#" method="POST">
                            <input type="email" name="email" id="email" placeholder="oi@rocketseat.com.br">
                            <button type="button" id="salvarEmail" onclick="getData();"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg></button>
                        </form>
                    </div>

                    <span>
                        <a href="#">deixe-me ler primeiro <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-arrow-right">
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                                <polyline points="12 5 19 12 12 19"></polyline>
                            </svg></a>
                    </span>
                </div>
            </div>
        </main>
    </div>
    <div class="metade2">
        <img src="./assets/read_news.jpg" alt="" class="img">
    </div>
</body>


</html>
